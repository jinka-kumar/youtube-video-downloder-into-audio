<!DOCTYPE html>
<html>
<head>
    <title>YouTube Audio Downloader</title>
</head>
<body>
    <h1>YouTube Audio Downloader</h1>
    <form method="post">
        {% csrf_token %}
        <label for="video_url">Enter the video URL:</label><br>
        <input type="text" name="video_url" required><br><br>
        <label for="output_file">Enter the output filename (without extension):</label><br>
        <input type="text" name="output_file" required><br><br>
        <button type="submit">Download Audio</button>
    </form>
</body>
</html>
